    <div class="form">
        <script language="javascript">
            function sendMessage() {
                if (document.getElementById("lastName").value == "") {
                    alert("Last Name is a required field."); /* need to make this alert red!!! HELP */
                    return 0; 
                }
                if (document.getElementById("firstName").value == "") {
                    alert("First Name is a required field.");
                    return 0; 
                }
                if (document.getElementById("email").value == "") {
                    alert("Email is a required field.");
                    return 0; 
                }
                if (!isValidEmail()) {
                    alert("Please enter a valid email.");
                    return 0; 
                }
                document.getElementById("lastName").value = "";
                document.getElementById("firstName").value = "";
                document.getElementById("email").value = "";
                document.getElementById("newsLetter").checked = false;
                document.getElementById("message").value = "";
            }
            function isValidEmail() {
                email = document.getElementById("email").value;
                myArray = email.split(""); 
                for (i = 0; i < (myArray.length - 1); i++) {
                    if(myArray[i] == "@") {
                        return true; 
                    }
                }
                return false; 
            }
        </script>
        <form onsubmit="return false" id="myForm"></form>
        Last Name: 
        <input type="text" placeholder="last name" id="lastName" />
        <br><br> 
        First Name: 
        <input type="text" placeholder="first name" id="firstName" />
        <br><br>
        Email: 
        <input type="email" placeholder="email address" id="email" />
        <br><br>
        <input type="checkbox" id="newsLetter" /> Send me monthly newsletter to receive updates!
        <br><br>
        <span>Send us a message!</span>
        <br>
        <textarea id="message" cols="50" rows="10"></textarea>
        <br>
        <button onclick="sendMessage();">Send Message</button>
